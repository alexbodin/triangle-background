<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Triangles.js</title>
      <style>
         * {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
         }
         body {

         }
         #canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
         }
         div {
            position: absolute;
            top: 0; left: 0;
         }
      </style>
   </head>
      <canvas id="canvas"></canvas>
      <div id="altBG"></div>

      <script src="triangles.js"></script>
      <script>
      // Adapt color theme for light or dark mode
      var color = { // dark
            mouseLightRadius: 500,
            mouseLightIncrement: 40,
            baseLightness1: 14.5,
            baseLightness2: 14,
      }
      if (true /* light mode */) {
         color = {
         mouseLightRadius: 600,
         mouseLightIncrement: -50,
         baseLightness1: 100,
         baseLightness2: 99,
         }
      }

      var canvas = document.getElementById("canvas");
      var altBG = document.getElementById("altBG");
      var triangle = new TriangleBG({
         canvas: canvas,
         alternateElem: altBG,
         cellHeight: 100,
         cellWidth: 100,
         mouseLight: true,
         mouseLightRadius: color.mouseLightRadius,
         mouseSaturationIncrement: 90,
         mouseLightIncrement: color.mouseLightIncrement,
         resizeAdjustment: true,
         variance: 1.5, // How uniform should the triangles be (higher = more square)
         variance_animation: 10,
         speed: 0.0005,
         pattern: "y",
         baseColor1: {
            baseHue: 17,
            baseSaturation: 0,
            baseLightness: color.baseLightness1,
         },
         baseColor2: {
            baseHue: 17,
            baseSaturation: 0,
            baseLightness: color.baseLightness2,
         },
         colorDelta: {
            hue: 0.9,
            saturation: 0.1,
            lightness: 0.1,
         }
       });
      </script>
   </body>
</html>
